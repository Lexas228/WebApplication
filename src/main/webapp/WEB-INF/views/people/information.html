<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <style>
        body {
            font-size: 21px;
            padding: 15px;
            margin: 15px;
        }
        .ui-button{
            height: 40px;
            width: 75px;
        }
    </style>

    </head>
<body>
<table class="key-value-table">
    <caption>All information.</caption>
    <tbody>
    <tr>
        <th>Name:</th>
        <td th:text="${person.getName()}"></td>
    </tr>
    <tr>
        <th>Surname:</th>
        <td th:text="${person.getSurname()}"></td>
    </tr>
    <tr>
        <th>Login:</th>
        <td th:text="${person.getLogin()}"></td>
    </tr>
    <tr>
        <th>Password:</th>
        <td th:text="${person.getPassword()}"></td>
    </tr>
    <tr>
        <th>Information:</th>
        <td th:text="${person.getInformation()}"></td>
    </tr>
    <tr>
        <th>Address:</th>
        <td th:text="${person.getAddress()}"></td>
    </tr>

    <tr>
        <th>Birthday:</th>
        <td th:text="${person.getBirthday()}"></td>
    </tr>
    </tbody>
</table>
<hr>

<form th:method="GET" th:action="@{/people/{login}/edit(login=${person.getLogin()})}">
    <input type="submit" value="Edit" class="ui-button"/>
</form>

<form th:method="POST" th:action="@{/people/{login}/delete(login=${person.getLogin()})}">
    <input type="submit" value="Delete" class="ui-button"/>
</form>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back" class="ui-button"/>
</form>

</body>
</html>
