<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit person</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
<form th:method="POST" th:action="@{/people/{login}/edit(login=${login})}" th:object="${personInformation}">
  <h2> Your login is: <span th:text="${login}"></span></h2>
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name" class="form-control"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <label for="information">Enter some information about you: </label>
  <textarea th:field="*{information}" id="information" class="form-control"></textarea>
  <br/>
  <label for="birthday">Enter your birthday: </label>
  <input type="date" th:field="*{birthday}" id="birthday" class="form-control"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
  <br/>
  <label for="address">Enter your address: </label>
  <input type="text" th:field="*{address}" id="address" class="form-control"/>
  <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</div>
</body>
</html>
