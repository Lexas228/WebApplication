
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.error}" class="alert alert-error" style="color:red">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" style="color: green">
            You have been logged out.
        </div>
        <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <form class="form-signin" method="get" action="people/new">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <label for="xmlCheckBox" class="" style="position:absolute; left:820px">Create with XML file</label>
    <input type="checkbox" class="" style="position:absolute; left:800px" name="xmlCreate" id="xmlCheckBox"/>
        <form id="xmlBox" th:method="POST" th:action="@{/people/new/xml}" class="form-signin" hidden enctype="multipart/form-data">
            <p>
                <label for="file">Your xml file:</label>
                <input type="file" id="file" class="form-control" name="file" accept="text/xml" multiple="multiple">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
            </p>
        </form>
    <form id="exampleForm" th:method="GET" th:action="@{/people/new/xml}" class="form-signin" hidden>
        <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Download example</button>
        </p>
    </form>
</div>
<script>
    const checkbox = document.getElementById('xmlCheckBox');
    const form = document.getElementById('xmlBox');
    const exForm = document.getElementById('exampleForm');
    checkbox.addEventListener('change', (event) => {
        form.hidden = !event.currentTarget.checked;
        exForm.hidden = !event.currentTarget.checked;
    })
</script>

</body></html>
