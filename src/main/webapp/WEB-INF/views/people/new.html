
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
        <form class="form-signup" th:method="POST" th:action="@{/people/new}" th:object="${person}" enctype="multipart/form-data">
        <h2 class="form-signup-heading">Sign up page</h2>
        <p>
            <label for="name" class="sr-only">Username:</label>
            <input type="text" id="name"  th:field="*{personInformation.name}"  class="form-control" placeholder="Name" required>
            <div style="color:red" th:if="${#fields.hasErrors('personInformation.name')}" th:errors="*{personInformation.name}">Name Error</div>
        </p>
        <p>
            <label for="surname" class="sr-only">Password:</label>
            <input type="text" id="surname" class="form-control" th:field="*{personInformation.surname}"  placeholder="Surname" required>
            <div style="color:red" th:if="${#fields.hasErrors('personInformation.surname')}" th:errors="*{personInformation.surname}">Surname Error</div>
        </p>
        <p>
            <label for="login" class="sr-only">Login:</label>
            <input type="text" id="login"  th:field="*{login}" class="form-control" placeholder="Login" required>
            <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
        </p>
        <p>
            <label for="information" class="sr-only">Enter some information about you:</label>
            <textarea id="information"  th:field="*{personInformation.information}" class="form-control" placeholder="Information"></textarea>
        </p>
        <p>
            <label for="birthday" class="sr-only">Your birthday:</label>
            <input type="date" id="birthday" th:field="*{personInformation.birthday}" class="form-control" required>
            <div style="color:red" th:if="${#fields.hasErrors('personInformation.birthday')}" th:errors="*{personInformation.birthday}">Birthday Error</div>
        </p>
        <p>
            <label for="address" class="sr-only">Address:</label>
            <input type="text" id="address" th:field="*{personInformation.address}" class="form-control" placeholder="Address" required>
            <div style="color:red" th:if="${#fields.hasErrors('personInformation.address')}" th:errors="*{personInformation.address}">Address Error</div>
        </p>
        <p>
            <label for="password" >Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </p>
        <p>
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
            <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Password Error</div>
        </p>
        <p>
            <label for="image">Your image:</label>
            <input type="file" id="image" class="form-control" th:field="*{personInformation.image.file}" accept="image/png, image/jpeg" multiple="multiple">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
    </form>
</div>
</body></html>
