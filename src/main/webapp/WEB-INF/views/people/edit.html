<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
  <style>
    body {
      font-size: 21px;
      padding: 15px;
      margin: 15px;
    }
  </style>
</head>
<body>

<form th:method="POST" th:action="@{/people/{login}(login=${person.getLogin()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br/>
  <label for="login">Enter login: </label>
  <input type="text" th:field="*{login}" id="login" disabled/>
  <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <label for="information">Enter some information about you: </label>
  <textarea th:field="*{information}" id="information"></textarea>
  <br/>
  <label for="birthday">Enter your birthday: </label>
  <input type="date" th:field="*{birthday}" id="birthday"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>
  <br/>
  <label for="address">Enter your address: </label>
  <input type="text" th:field="*{address}" id="address"/>
  <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
