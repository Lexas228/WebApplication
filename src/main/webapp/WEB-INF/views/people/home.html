<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 21px;
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>

<ol th:each="person : ${people}">
    <a th:href="@{/people/{login}(login=${person.getLogin()})}"><li th:text="${person.getName()} +' ' + ${person.getSurname()}"> </li></a>
</ol>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
